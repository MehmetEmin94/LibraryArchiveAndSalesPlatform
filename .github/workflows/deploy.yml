name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Adjust based on your project requirements

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust based on your project's build command

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}  # Add this in GitHub secrets
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=dist --prod  # Adjust `--dir` to your build output directory
